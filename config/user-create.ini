[google]
# Google JSON credential file allowing the access to the Google API
# Client ID for OAuth 2.0 access to web content in Google. See
# https://console.developers.google.com/apis/credentials for more details.
sheetid: <Sheet Id in Google: sheet in which we publish the content>
usercredential: <user credential file name in json format>
googlecredential: <google creential>
serviceaccountkey: <Google Service Account Key in json format>

[jira]
user: <FIWARE Jira account username>
password: <FIWARE Jira account password>

[log]
loglevel: DEBUG
